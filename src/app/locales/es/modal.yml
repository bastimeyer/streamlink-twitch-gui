dialog:
    action:
        close: Cerrar
changelog:
    header: "Acabas de actualizar a {version}"
    body: ¿Quieres ver las novedades y leer los cambios ahora?
    action:
        show: Cambios
confirm:
    header: Por favor confirme
    body: ¿Quieres aplicar tus cambios?
    action:
        apply: Aplicar
        discard: Descartar
        cancel: Cancelar
debug:
    header: "Compilación de depuración: {version}"
    body: |
        Estás ejecutando una compilación de depuración de {name}.<br>
        Tenga cuidado con lo que está haciendo e informe cualquier problema que pueda encontrar.<br>
        Gracias!
    action:
        close: Okay
firstrun:
    body: |
        Gracias por utilizar {name}!<br>
        ¿Quieres configurar la aplicación antes de empezar?
    action:
        start: Empezar ahora
        settings: Configuración
newrelease:
    header: "Estás utilizando una versión desactualizada: {version}"
    body: " ¿Quieres descargar la última versión ahora? ({version})"
    action:
        download: Descargar
        ignore: Ignorar
quit:
    header: ¿Estás seguro de que quieres salir?
    body:
        streams: Al elegir apagar, también se cerrarán todos los streams.
        no-streams: Se han cerrado todos los streams. ¿Quieres salir ahora?
    action:
        close: Volver
        shutdown: Apagar
        quit: Quitar
streaming:
    header:
        preparing: "Preparando, por favor espere"
        launching: "Launching: "
        watching: "Viendo: "
        ended: "Stream terminado: "
        error:
            log: "Error: No se pudo cargar el stream"
            provider: "Error: {provider} misconfiguration"
            player: "Error: Player misconfiguration"
            version: "Error: Invalid {provider} version"
            unable-to-open: "Error: Unable to open stream"
            no-streams-found: "Error: No streams found"
            timeout: "Error: Timeout"
            hosting: "{name} is hosting another channel"
            internal: "Error"
    body:
        launching: "Waiting for {provider} to launch the stream..."
        ended: "Do you want to restart the stream now?"
        error:
            provider: "Please check your settings and/or (re)install {provider}."
            player: "Please check your player settings."
            version: "The version v{version} doesn't match the min. requirements (v{required})."
            unable-to-open: "{provider} was unable to open the stream."
            no-streams-found: "{provider} was unable to find the stream."
            timeout: "Either {name} has gone offline, or your connection to Twitch has been interrupted."
            hosting: "Do you want to switch to {name}?"
            internal: "Error interno"
    action:
        abort: Abortar
        continue: Continuar
        download: Descargar
        log: Toggle {provider} log
        restart: Reiniciar
        shutdown: Cerrar stream
        start-hosted: Cambiar
